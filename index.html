<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
    <title>Virtual Library</title>
  </head>
  <body>
    <div class="header">
      <div class="heading">
        <div class="header-title">
          <h1 class="title">Virtual_Library</h1>
        </div>
      </div>
    </div>
    <section class="main">
      <div class="addBook_containter">
        <button class="addBookBtn" id="addBookBtn">+ Add Book</button>
      </div>

      <div class="bookContainer" id="bookContainer"></div>
    </section>
    <div
      class="bookForm_container"
      id="bookForm_container"
      style="display: none"
    >
      <div class="bookForm_header">
        <h1 class="bookForm_title">Add New Book</h1>
        <button id="close-button">&times;</button>
      </div>
      <form class="bookForm" id="bookForm">
        <label for="title">
          <input
            class="text-input"
            type="text"
            id="title"
            name="title"
            placeholder="Title"
            required
          />
        </label>

        <label for="author">
          <input
            class="text-input"
            type="text"
            id="author"
            name="author"
            placeholder="Author"
            required
          />
        </label>

        <label for="pages">
          <input
            class="text-input"
            type="number"
            id="pages"
            name="pages"
            placeholder="Pages"
            required
          />
        </label>

        <label for="read"
          >Have you read the book?
          <input type="checkbox" id="read" name="read" />
        </label>

        <button class="addBookSubmit" type="submit">Submit</button>
      </form>
    </div>
    <div class="inactive" id="overlay"></div>
    <div class="bookCounterContainer" id="bookCounterContainer">
      <p id="book-counter"></p>
    </div>
  </body>
</html>
